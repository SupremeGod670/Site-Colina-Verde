<body>

    </header>

    <main>
        <section class="cardapio">
            <nav class="tab-menu" aria-label="Categorias do card√°pio">
                <button class="tab" onclick="showTab('buffet')" type="button">Buffet</button>
                <button class="tab" onclick="showTab('porcoes')" type="button">Por√ß√µes</button>
                <button class="tab" onclick="showTab('drinks')" type="button">Drinks</button>
            </nav>

            <section class="tab-content" id="buffet">
                <h2>üçΩÔ∏è Buffet</h2>

    </main>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(section => section.style.display = 'none');
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).style.display = 'block';
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
        // Detecta a aba a partir da URL
        const params = new URLSearchParams(window.location.search);
        const tab = params.get('tab') || 'buffet';
        showTab(tab);
    </script>
    <script src="../JS/cardapio.js"></script>
    <script>
